<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <main>

        <form onsubmit="return false" class="form" id="form" >
            <h2 for="">How is the weather in</h3>
            <div class="searchbar">
            <input id="location" type="text" placeholder="Search...">
            <button id="btn-submit">
                <i class="fas fa-question"></i>
            </button>
        </div>
        </form>
        
        <div class="output inactive">
            <div class="output-summary">
                <div class="summary-item">
                    <p class="item-main"></p>
                    <p class="item-sub"></p>
                </div>
                <div class="summary-item">
                    <p class="item-main"></p>
                    <p class="item-sub"></p>
                </div>
            </div>
            <div class="output-details">
                <div class="details-item">
                    <h3>Feels like</h3>
                    <p id="feels-like-value" class="item-value"></p>
                </div>
                <div class="details-item">
                    <h3>Humidity</h3>
                    <p id="humidity-value" class="item-value"></p>

                </div>
                <div class="details-item">
                    <h3>Pressure</h3>
                    <p id="pressure-value" class="item-value"></p>

                </div>
                <div class="details-item">
                    <h3>Min temp</h3>
                    <p id="min-temp-value" class="item-value"></p>

                </div>
                <div class="details-item">
                    <h3>Max temp</h3>
                    <p id="max-temp-value" class="item-value"></p>

                </div>
            </div>
        </div>
    </main>

    <script  type="module"  src="script.js"></script>
</body>
</html>
